<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buatsi Bismark's Savings Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Buatsi Bismark's Savings</h1>
            <div class="kente-border"></div>
        </div>
    </header>

    <main>
        <section class="savings-form">
            <h2>Add New Savings</h2>
            <form id="savingsForm">
                <div class="form-group">
                    <label for="amount">Amount (₵):</label>
                    <input type="number" id="amount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <button type="submit">Add Savings</button>
            </form>
        </section>

        <section class="savings-summary">
            <div class="total-savings">
                <h2>Total Savings</h2>
                <p class="amount">₵<span id="totalAmount">0.00</span></p>
            </div>
            <div class="savings-goal">
                <h2>Goal Progress</h2>
                <div class="progress-bar">
                    <div id="progressFill"></div>
                </div>
                <p>₵<span id="currentProgress">0</span> / ₵<span id="goalAmount">1000</span></p>
            </div>
        </section>

        <section class="savings-history">
            <h2>Savings History</h2>
            <div id="historyList"></div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
